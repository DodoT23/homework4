<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Profile Card Generator</h1>

    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter name" />

      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter age" />

      <label for="profile-picture">Profile Picture URL:</label>
      <input type="url" id="profile-picture" placeholder="Enter image URL" />

      <button id="create-profile">Create Profile</button>
    </div>

    <div>
      <button id="theme-toggle">Light/Dark Theme</button>
    </div>

    <div id="profile-list"></div>

    <footer></footer>

    <script src="index.js"></script>
  </body>
</html>
